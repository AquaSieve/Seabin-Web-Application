<div class="container" fxLayout="row">
  <div fxLayout="column" fxFlex="60">
    <div>
      <p class="title">Bin Tracker</p>
    </div>
    <div>
      <app-map [mapHeight]="600" [mapWidth]="800"></app-map>
    </div>
  </div>
  <div fxLayout="column" fxFlex="40">
    <div>
      <p class="title">Bin Details</p>
    </div>
    <div class="details" >
      <p>Bin ID : {{binId}}</p>
      <p>Status : {{binStatus}}</p>
    </div>
  </div>
</div>

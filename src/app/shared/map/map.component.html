<div class="container" fxFlex="100">
  <div class="map" fxFlex="1 1 100%" #map>
    <agm-map
      [zoom]="15"
      [style.width.px]="mapWidth"
      [style.height.px]="mapHeight"
      [latitude]="data.latitude"
      [longitude]="data.longitude"
    >
      <agm-marker
        *ngFor="let m of bins; let i = index"
        [latitude]="m.latitude"
        [longitude]="m.longitude"
        (markerClick)="clickedMarker(m, i)"
      >
      </agm-marker>
    </agm-map>
  </div>
</div>
